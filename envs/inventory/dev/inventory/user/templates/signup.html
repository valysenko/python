{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="well" style="margin:auto;padding:auto;width:500px;margin-bottom:50px">
        <fieldset>
            <legend>
                Create an account
            </legend>
            <div class="panel-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p><input type="submit" value="Go!" /></p>
                </form>
            </div>
        </fieldset>
    </div>
{% endblock content %}
