{% extends "base.html" %}
<!--{% load crispy_forms_tags %}-->
{% load inventoryKMA_extras %}

{% block content %}

    <div  style="margin-left:10px;margin-right:10px;text-align:center;margin-bottom:50px;">
        <h2>Classroom {{classroom.number}}  </h2>
        <h4>Add a complaint ro workplace where is a problem </h4>
        <div style="text-align:center;margin:auto;padding:auto;width:{{width}}px">
            {% for workplace in classroom.workplace_set.all %}
                 <div style="background-color:#F8F8F8;padding-top:3px;margin:3px;
                 float:left;border:2px solid lightgray;border-radius:3px; width:130px;height:130px;
                 font-size:18px;vertical-align: middle;display:table-cell">

                          <table style="text-align:center;width:130px;">
                               <tr>
                                  Number: {{workplace.number}}
                              </tr>
                              <tr>
                                  <td style="text-align:center">
                                        <a href="{% url 'add_complaint' workplace.id %}">
                                            add complaint
                                        </a>
                                  </td>
                              </tr>
                          </table>

                    </div>


            {% endfor %}
        </div>

    </div>
{% endblock content %}
