{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="margin:auto;padding:auto;width:500px;">
    <div style="text-align:center;margin:auto;padding:auto;">
        <h3>
            New unit for {{workplace.number}} workplace in {{workplace.classroom.number}}
        </h3>
    </div>
     <form action="" method="post" >
         {% csrf_token %}
         <div style="width:200px;margin-left:25px;">
             {{ form|crispy }}
         </div>
         <input type="hidden" name="workplace_id" value="{{workplace.id}}">
         <input type="hidden" name="classroom_number" value="{{workplace.classroom.number}}">
         <table style="margin:auto;padding:auto">
                <tr >
                    <td ><input type="radio" name="type" value="chair" />
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/chair.png"/>
                    </td>

                    <td><input type="radio" name="type" value="table" checked/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/table.png"/>
                    </td>

                    <td><input type="radio" name="type" value="monitor"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/monitor.png"/>
                    </td>

                    <td><input type="radio" name="type" value="mouse"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/mouse.png"/>
                    </td>

                    <td><input type="radio" name="type" value="keyboard"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/keyboard.png"/>
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="type" value="board"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/board.png"/>
                    </td>

                    <td><input type="radio" name="type" value="computer"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/computer.png"/>
                    </td>

                    <td><input type="radio" name="type" value="loudspeakers"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/loudspeakers.png"/>
                    </td>

                    <td><input type="radio" name="type" value="powerUnit"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/powerUnit.png"/>
                    </td>

                    <td><input type="radio" name="type" value="projector"/>
                        <img alt="number" style="margin:10px;width:50px;height:50px" src="{{ STATIC_URL }}images/projector.png"/>
                    </td>

                </tr>
            </table>
         <button type="submit" class="btn btn-default preview-add-button" style="margin-left:25px; margin-top:10px">
             <span class="glyphicon glyphicon-plus"></span> Add
         </button>
     </form>




</div>
{% endblock content %}
