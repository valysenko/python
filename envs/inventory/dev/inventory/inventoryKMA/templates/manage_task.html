{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="well" style="margin:auto;padding:auto;width:400px;margin-top:50px">
        <fieldset>
            <legend>
                Manage task
            </legend>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default preview-add-button">
                            <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </form>
        </div>
        </fieldset>
    </div>
{% endblock content %}
